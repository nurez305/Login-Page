<!DOCTYPE html>
<html lang="en">
<head>

            <a href="#" class="navbar-brand col-8-md-4">

            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
                      
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="d-flex flex-column flex-md-row navbar-content m-0 px-0">
                    <li class="px-3"><a href="#">Home</a></li>

                <i></i>
            </div>
            <div class="text-center">
                <b>Member Login</b>
            </div>
            <div class="input-group">

                    </div>
                </div>
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="input-group my-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-unlock"></i>
                    </div>
                </div>
                <input type="password" class="form-control" placeholder="Username">
            </div>
            <button class="btn btn-block btn-warning">Sign In</button>
        </form>

    </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
